<!DOCTYPE html>
<html ng-app = "swarm">

<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
  
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script src="js/d3.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/draw.js"></script>
  
</head>

<body ng-controller = "SwarmController as swarmCtrl">
<button type="button" class="btn" data-toggle="collapse" data-target="#controlPanel"><i class="glyphicon glyphicon-chevron-down"></i> <i class="glyphicon glyphicon-wrench"></i></button>
<div id="controlPanel" class="collapse in">
  <form name="panelForm" ng-controller="PanelController as panelCtrl" ng-submit="start()"  class="form-inline">
    <fieldset>
        <label for="arrity" class="control-label">Grid Arrity</label>
        <select name="gridArrity" class="form-control" data-ng-model="arrity" data-ng-options="item for item in arrityOpts" ng-change="update()"></select>
        
        <label for="gridScale" class="control-label">Grid Scale</label>
        <select name="gridScale" class="form-control" data-ng-model="gridScale" data-ng-options="item for item in gridScaleOpts" ng-change="update()"></select>

        <label for="swarmSize" class="control-label">Swarm Size</label>
        <select name="swarmSize" class="form-control" data-ng-model="swarmSize" data-ng-options="item for item in swarmSizeOpts" ng-change="update()"></select>

        <label for="popSize" class="control-label">Population Size</label>
        <select name="popSize" class="form-control" data-ng-model="popSize" data-ng-options="item for item in popSizeOpts" ng-change="update()"></select>

        <button id="start-btn" type="submit" class="btn btn-primary" ng-disabled="{{runningFlag}}" >Start</button>
        <button type="button" class="btn">Pause</button>
        <button type="button" class="btn">Reset</button>
      </fieldset>
     <h2>Inspector</h2>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span8 bg" ng-repeat="item in realInspectList">
				<h4>{{item.type}} #{{item.id}}</h4>
				<p>x:{{item.x}},y:{{item.y}}</p>
			</div>
		</div>
	</div>
  </form>
</div>

<!-- main display -->

			<hr>
			<svg>
			</svg>
			<!-- end of display -->
		</div> <!-- end span10 -->
	</div> <!-- end fluid row -->
</div> <!-- end container -->
</body>

</div>

</body>
</html>
